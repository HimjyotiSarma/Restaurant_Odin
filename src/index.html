<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <button type="button" id="homeBtn">Home</button>
        <button type="button" id="menuBtn">Menu</button>
        <!-- <button type="button" id="aboutBtn">About</button> -->
        <button type="button" id="contactBtn">Contact</button>
        <!-- <button type="button">Reservation</button> -->
      </nav>
      <img
        src="./assets/eem.png"
        alt="Logo of eem from https://www.eempdx.com/"
      />
      <div class="socials">
        <a href="/" target="_blank" rel="noopener noreferrer"
          ><img src="./assets/facebook-svgrepo-com.svg" alt="facebook link"
        /></a>
        <a href="/" target="_blank" rel="noopener noreferrer"
          ><img
            src="./assets/instagram-round-svgrepo-com.svg"
            alt="Instagram Link"
        /></a>
        <a href="/" target="_blank" rel="noopener noreferrer"
          ><img src="./assets/twitter-round-svgrepo-com.svg" alt="Twitter Link"
        /></a>
      </div>
    </header>
    <div id="content"></div>
